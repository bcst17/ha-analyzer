<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Supervisor - 跨年度專業日誌分析儀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F8FAFC; }
        .chart-container { position: relative; height: 180px; width: 100%; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
        
        /* Image Paste Zone */
        #image-drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #E2E8F0;
        }
        #image-drop-zone.active {
            border-color: #6366F1;
            background-color: #EEF2FF;
        }
        .preview-img {
            max-height: 200px;
            object-fit: contain;
            border-radius: 12px;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-xl text-white">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                    </div>
                    <span class="font-black text-xl tracking-tight text-slate-900">HA <span class="text-indigo-600">Supervisor PRO</span></span>
                </div>
                <div class="flex items-center gap-3">
                    <input type="password" id="api-key-input" placeholder="輸入 Gemini API Key" class="bg-slate-100 border border-slate-200 text-xs rounded-full py-1.5 px-4 w-40 focus:w-64 transition-all outline-none focus:ring-2 focus:ring-indigo-500/20">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="mb-8 text-center max-w-2xl mx-auto">
            <div class="inline-flex items-center gap-2 bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest mb-4">
                <i data-lucide="database" class="w-3 h-3"></i> 2024-2025 歷史數據已掛載
            </div>
            <h1 class="text-3xl font-black text-slate-900 mb-2">督導分析儀</h1>
            <p class="text-slate-500 text-sm">結合文字日誌與聽力圖截圖，進行全方位客情診斷。</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Column: Input -->
            <div id="left-column" class="lg:col-span-4 space-y-4">
                <div class="bg-white rounded-[2rem] border border-slate-200 p-6 shadow-sm">
                    <h2 class="font-bold text-slate-700 flex items-center gap-2 mb-4">
                        <i data-lucide="clipboard-list" class="w-5 h-5 text-indigo-500"></i> 文字日誌
                    </h2>
                    <textarea id="log-input" class="w-full h-64 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all resize-none leading-relaxed text-slate-700" placeholder="請在此貼上服務日誌..."></textarea>
                    
                    <h2 class="font-bold text-slate-700 flex items-center gap-2 mt-6 mb-2">
                        <i data-lucide="image" class="w-5 h-5 text-indigo-500"></i> 聽力圖截圖 (非必填)
                    </h2>
                    <div id="image-drop-zone" class="relative group cursor-pointer rounded-2xl p-4 flex flex-col items-center justify-center min-h-[120px] bg-slate-50 border-2 border-dashed border-slate-200 hover:border-indigo-300 transition-all">
                        <div id="image-placeholder" class="text-center">
                            <i data-lucide="plus-circle" class="w-8 h-8 text-slate-300 mx-auto mb-2"></i>
                            <p class="text-xs text-slate-400 font-bold">點擊上傳或直接 Ctrl+V 貼上圖檔</p>
                        </div>
                        <div id="image-preview-container" class="hidden w-full text-center">
                            <img id="img-preview" class="preview-img mx-auto shadow-md" src="" alt="聽力圖預覽">
                            <button id="remove-img" class="mt-2 text-xs text-rose-500 font-bold hover:underline">移除圖片</button>
                        </div>
                    </div>

                    <div id="error-message" class="hidden mt-4 p-4 bg-rose-50 border border-rose-100 text-rose-600 text-xs font-bold rounded-2xl flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i> <span id="error-text"></span>
                    </div>

                    <button id="analyze-btn" class="w-full mt-6 py-4 bg-indigo-600 text-white rounded-[1.5rem] font-black flex justify-center items-center gap-3 hover:bg-indigo-700 active:scale-95 transition-all shadow-xl shadow-indigo-200 text-lg group">
                        <i data-lucide="cpu" class="w-5 h-5"></i> 執行多模態分析
                    </button>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div id="right-column" class="lg:col-span-8">
                
                <!-- Empty State -->
                <div id="empty-state" class="h-full min-h-[500px] flex flex-col items-center justify-center bg-white rounded-[3rem] border-2 border-dashed border-slate-200 text-slate-300 p-10">
                    <i data-lucide="activity" class="w-16 h-16 opacity-10 mb-4"></i>
                    <h3 class="text-xl font-black text-slate-400">請輸入資料開始診斷</h3>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="hidden h-full min-h-[500px] flex flex-col items-center justify-center bg-white rounded-[3rem] border border-slate-100 p-10">
                    <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
                    <p class="font-bold text-indigo-900">AI 正在判讀文字與圖像數據<span class="loading-dots"></span></p>
                </div>

                <!-- Dashboard Content -->
                <div id="dashboard-content" class="hidden space-y-6">
                    
                    <!-- KPI Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center gap-6">
                            <div class="h-16 w-16 shrink-0"><canvas id="scoreChart"></canvas></div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">流程完備度</p>
                                <h3 class="text-2xl font-black text-emerald-600" id="score-val">0/5</h3>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex flex-col justify-center">
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">成交潛力</p>
                                <span id="trend-indicator" class="text-[10px] font-bold px-2 py-1 rounded-full"></span>
                            </div>
                            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                <div id="conversion-bar" class="bg-indigo-600 h-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                            <p class="text-right mt-1 text-xs font-black text-indigo-600" id="conversion-val">0%</p>
                        </div>
                    </div>

                    <!-- Audio Analysis (Optional Display) -->
                    <div id="audio-insight-card" class="hidden bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-lg relative overflow-hidden">
                        <div class="relative z-10 flex items-start gap-4">
                            <div class="bg-white/20 p-2 rounded-xl"><i data-lucide="waves" class="w-5 h-5 text-white"></i></div>
                            <div>
                                <h4 class="font-black mb-1">聽力圖判讀洞察</h4>
                                <p id="audio-insight-text" class="text-sm text-indigo-100 leading-relaxed"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Personality & Instruction -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-[2.5rem] border border-slate-200 p-6 shadow-sm">
                            <h4 class="font-black text-slate-800 mb-4 flex items-center gap-2">
                                <i data-lucide="user" class="w-5 h-5 text-indigo-500"></i> 客戶畫像
                            </h4>
                            <div class="space-y-3">
                                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                    <span class="text-[9px] font-black text-slate-400 uppercase">DISC / 性格</span>
                                    <p id="personality-text" class="font-bold text-slate-700 text-sm">...</p>
                                </div>
                                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                    <span class="text-[9px] font-black text-slate-400 uppercase">核心需求</span>
                                    <p id="needs-text" class="font-bold text-slate-700 text-sm italic">...</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-emerald-50 rounded-[2.5rem] border border-emerald-200 p-6 shadow-sm">
                            <h4 class="font-black text-emerald-800 mb-4 flex items-center gap-2">
                                <i data-lucide="shield-check" class="w-5 h-5 text-emerald-600"></i> 督導關鍵叮嚀
                            </h4>
                            <p id="staff-action-text" class="text-sm font-bold text-emerald-900 leading-relaxed">...</p>
                        </div>
                    </div>

                    <!-- Sales Script -->
                    <div class="bg-white rounded-[2.5rem] border border-slate-200 p-8 shadow-sm">
                        <h4 class="font-black text-slate-800 mb-4 flex items-center gap-2">
                            <i data-lucide="message-square" class="w-5 h-5 text-indigo-500"></i> 成交話術與邏輯
                        </h4>
                        <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 mb-4">
                            <p id="sales-script" class="text-xl font-bold text-slate-800 leading-relaxed"></p>
                        </div>
                        <p id="script-logic" class="text-sm text-slate-500 italic px-2"></p>
                    </div>

                    <!-- AP Summary -->
                    <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-2">
                                <i data-lucide="send" class="w-5 h-5 text-indigo-400"></i>
                                <h4 class="font-black uppercase tracking-widest text-sm">Action Plan (AP)</h4>
                            </div>
                            <button id="copy-ap-btn" class="bg-indigo-600 text-[10px] px-3 py-1 rounded-full font-bold hover:bg-indigo-500 transition-all">複製全文</button>
                        </div>
                        <p id="ap-summary-text" class="text-lg font-bold font-mono leading-relaxed bg-white/5 p-4 rounded-2xl border border-white/10">...</p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script>
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        let scoreChartInstance = null;
        let base64Image = null;

        lucide.createIcons();

        const dropZone = document.getElementById('image-drop-zone');
        const imgPreview = document.getElementById('img-preview');
        const previewContainer = document.getElementById('image-preview-container');
        const placeholder = document.getElementById('image-placeholder');
        const removeImgBtn = document.getElementById('remove-img');
        const analyzeBtn = document.getElementById('analyze-btn');
        const logInput = document.getElementById('log-input');
        const apiKeyInput = document.getElementById('api-key-input');

        // 歷史大數據背景
        const historicalInsights = "2024-2025 常見流失點：多人環境效果不彰、適應期短暫、高頻辨識力退化、品牌比較流失、家人不支持。";

        // Handle Image Paste
        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    processImage(blob);
                }
            }
        });

        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => processImage(e.target.files[0]);
            input.click();
        });

        function processImage(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                imgPreview.src = e.target.result;
                placeholder.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                dropZone.classList.add('border-indigo-500');
            };
            reader.readAsDataURL(file);
        }

        removeImgBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            base64Image = null;
            imgPreview.src = "";
            placeholder.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            dropZone.classList.remove('border-indigo-500');
        });

        async function fetchWithRetry(url, options, retries = 5) {
            let delay = 1000;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    return await response.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const text = logInput.value.trim();
            const apiKey = apiKeyInput.value.trim() || "";

            if (!text) return alert("請輸入文字日誌");

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('dashboard-content').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');

            try {
                const prompt = `
                    你是頂尖督導。請分析日誌與(如果有)聽力圖。
                    參考跨年數據：${historicalInsights}。
                    
                    回傳 JSON：
                    {
                      "service_score": 1-5,
                      "conversion_chance": 1-100,
                      "audio_insight": "聽力圖判讀結果(若無圖片請寫'未提供圖片')",
                      "user_profile": { "disc": "D/I/S/C", "personality": "性格描述", "core_need": "痛點" },
                      "staff_instruction": "給員工的強烈指令(針對歷史流失點預防)",
                      "strategy": { "script": "成交話術", "logic": "話術邏輯" },
                      "action_plan": "【AP】格式回饋內容"
                    }
                `;

                const contents = [{
                    role: "user",
                    parts: [{ text: `日誌內容：${text}\n分析指令：${prompt}` }]
                }];

                if (base64Image) {
                    contents[0].parts.push({
                        inlineData: { mimeType: "image/png", data: base64Image }
                    });
                }

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
                const result = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents, generationConfig: { responseMimeType: "application/json" } })
                });

                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                renderDashboard(data);

                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('dashboard-content').classList.remove('hidden');
            } catch (err) {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('error-text').textContent = "分析發生錯誤，請確認 API Key。";
            }
        });

        function renderDashboard(data) {
            document.getElementById('score-val').textContent = `${data.service_score}/5`;
            document.getElementById('conversion-val').textContent = `${data.conversion_chance}%`;
            document.getElementById('conversion-bar').style.width = `${data.conversion_chance}%`;

            const trend = document.getElementById('trend-indicator');
            trend.textContent = data.conversion_chance > 60 ? "優質商機" : "流失警告";
            trend.className = `text-[10px] font-bold px-2 py-1 rounded-full ${data.conversion_chance > 60 ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`;

            if (data.audio_insight && data.audio_insight !== '未提供圖片') {
                document.getElementById('audio-insight-card').classList.remove('hidden');
                document.getElementById('audio-insight-text').textContent = data.audio_insight;
            } else {
                document.getElementById('audio-insight-card').classList.add('hidden');
            }

            document.getElementById('personality-text').textContent = `${data.user_profile.disc}型 / ${data.user_profile.personality}`;
            document.getElementById('needs-text').textContent = data.user_profile.core_need;
            document.getElementById('staff-action-text').textContent = data.staff_instruction;
            document.getElementById('sales-script').textContent = `「${data.strategy.script}」`;
            document.getElementById('script-logic').textContent = `策略邏輯：${data.strategy.logic}`;
            document.getElementById('ap-summary-text').textContent = data.action_plan;

            const ctx = document.getElementById('scoreChart').getContext('2d');
            if (scoreChartInstance) scoreChartInstance.destroy();
            scoreChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [data.service_score, 5 - data.service_score],
                        backgroundColor: ['#10B981', '#F1F5F9'],
                        borderWidth: 0,
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            document.getElementById('copy-ap-btn').onclick = () => {
                const text = data.action_plan;
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert("已複製 AP 全文");
            };
        }
    </script>
</body>
</html>
